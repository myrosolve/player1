<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>myroPlayer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="player">
			<div class="title"><img src="imgs/Now playing.svg" alt=""></div>
			<div class="cover">
				<img class="cover__img active" src="imgs/cover1.svg" alt="cover">
			</div>
			<div class="songname"><img class='coverr'src="imgs/coverr1.svg" alt="coverr"></div>
			<audio class="audio" src="mp3 files/High Contrast - Wish You Were Here (Feat. Selah Corbin).mp3"></audio>
			<div class="progress__container">
				<div class="progress"></div>
			</div>
			<div class="buttons">
				<div class="btn prev"><img src="imgs/prev.svg" alt="btn"></div>
				<div class="btn play"><img class="img__src" src="imgs/play.svg" alt="btn"></div>
				<div class="btn next"><img src="imgs/nextt.svg" alt="btn"></div>
			</div>
		</div>
	</div>



	<script src="scripts.js"></script>
</body>
</html>
